<div class="content">
  <link
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
    rel="stylesheet"
  />

  <!--Export Data-->
  <div style="float: right">
    <Button class="btn btn-success" (click)="downloadCsv()">
      <i class="mdi mdi-cloud-download"></i> Export</Button
    >
  </div>

  <button
    class="btn btn-success"
    style="margin-bottom: 20px"
    (click)="showHideFilter()"
  >
    <i class="mdi mdi-filter"></i> Filter
  </button>

  <div style="margin: 20px" *ngIf="filter">
    <form action="">
      <div style="display: inline-block" class="col-12">
        <div class="form-group col-6" style="float: left">
          <label>Name</label>
          <input
            type="text"
            [(ngModel)]="name"
            name="name"
            class="form-control"
          />
        </div>
        <div class="form-group col-6" style="float: left">
          <label>DeviceId</label>
          <input
            type="text"
            [(ngModel)]="deviceId"
            name="deviceId"
            class="form-control"
          />
        </div>
      </div>
      <div style="display: inline-block" class="col-12">
        <div class="form-group col-6" style="float: left">
          <label>From</label>
          <input
            type="date"
            [(ngModel)]="from"
            name="from"
            class="form-control"
          />
        </div>
        <div class="form-group col-6" style="float: left">
          <label>To</label>
          <input
            type="date"
            [(ngModel)]="to"
            name="to"
            class="form-control"
          />
        </div>
      </div>
      <div style="display: flex; justify-content: center">
        <button
          class="btn btn-success"
          style="margin: 20px"
          (click)="getPage()"
        >
          Apply
        </button>
        <button type="reset" class="btn btn-secondary" style="margin: 20px">
          Clear
        </button>
      </div>
    </form>
  </div>
</div> 

<div class="box-content">
   
    <div>
      <table class="table" style="text-align: center">
        <thead>
          <tr
            style="background: rgb(250, 250, 250); color: black"
            class="d-flex"
          >
            <th class="col-md-2" scope="col">
              <span class="titleHeader">UserId</span>
            </th>
            <th class="col-md-3" scope="col">
              <span class="titleHeader">Name</span>
              <!-- <i class="fa fa-fw fa-sort"></i>                   -->
            </th>
            <th class="col-md-1" scope="col">
              <span class="titleHeader">Temperature</span>
            </th>
            <th class="col-md-1" scope="col">
              <span class="titleHeader">Type</span>
            </th>
            <th class="col-md-1" scope="col" (click)="selectSort('timestamp')">
              <span class="titleHeader">Date</span>
              <i class="fa fa-fw fa-sort"></i>
            </th>
            <th class="col-md-1" scope="col">
              <span class="titleHeader">Time</span>
            </th>
            <th class="col-md-1" scope="col" (click)="selectSort('device_Id')">
              <span class="titleHeader">DeviceId</span>
              <i class="fa fa-fw fa-sort"></i>
            </th>
            <th class="col-md-1" scope="col">
              <span class="titleHeader">Location</span>
            </th>
            <th class="col-md-1" scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let item of data
                | paginate
                  : {
                      id: 'list',
                      itemsPerPage: pageSize,
                      currentPage: currentPage,
                      totalItems: totalItems
                    };
              let i = index
            "
            [class.active]="i == currentPage"
            class="d-flex"
          >
            <td class="col-md-2" scope="row">{{ item.userId }}</td>
            <td class="col-md-3" scope="row">{{ item.name }}</td>
            <td class="col-md-1" scope="row">{{ item.temperature }}</td>
            <td class="col-md-1" scope="row">{{ item.cardType }}</td>
            <td class="col-md-1" scope="row">{{ item.date }}</td>
            <td class="col-md-1" scope="row">{{ item.time }}</td>
            <td class="col-md-1" scope="row">{{ item.deviceId }}</td>
            <td class="col-md-1" scope="row">{{ item.location }}</td>
            <td class="col-md-1" scope="row">
              <!-- <a routerLink="/admin/dashboard/chart-by-user" [queryParams]="{userId:item.userId,name:item.name}" class="btn btn-primary" > Detail</a>   -->

              <button
                type="button"
                class="btn btn-outline-primary"
                routerLink="/admin/dashboard/chart-by-user"
                [queryParams]="{ userId: item.userId, name: item.name }"
              >
                <i class="mdi mdi-poll"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      Page Size:
      <select
        [(ngModel)]="selectedOption"
        ng-init="selectedOption = options[1].value"
      >
        <option *ngFor="let o of options">
          {{ o.name }}
        </option>
      </select>
      <button (click)="getPageSize()" class="btn-info">Select</button>

      <pagination-controls
        style="float: right"
        id="list"
        maxSize="7"
        directionLinks="true"
        responsive="true"
        (pageChange)="handlePageChange($event)"
      ></pagination-controls>
      <div>
        <span>Total: {{ totalItems }}</span>
      </div>
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>
  
</div>
