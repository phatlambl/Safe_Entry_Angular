 <div id="login">        
        <div class="container">
            <div class="alert alert-info" style="text-align: center;">
                Username: admin<br />
                Password: admin
            </div>
            <div id="login-row" class="row justify-content-center align-items-center">               
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        
                        <form id="login-form" class="form" action="" method="post" [formGroup]="profileForm" (ngSubmit)="login()">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control"  formControlName="username"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control"  formControlName="password" 
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group" style="display: flex;justify-content: center;margin-top: 30px;">                              
                                <button  class="btn btn-info btn-md" value="submit">Access</button>
                            </div>   
                            <div *ngIf="error" class="alert alert-danger mt-3 mb-0" style="text-align: center;">{{error}}</div>                     
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
